#rule=platout; act=Move; s=S:\Obmen_KBR\Out\*.*; d=S:\Obmen_KBR\Out\Send;

# Правила для отправляемой почты начинаются с тэга rule=outpost

# Отчеты по валюте e:\rep_gucb\trans_m\send\*.*
rule=outpost; act=Copy;  s=e:\rep_gucb\trans_m\send\*.*; d=c:\ФК_Корус_отчетность\Отправка В ГУ;
rule=outpost; act=Move;  s=e:\rep_gucb\trans_m\send\*.*; d=s:\Backup\%yymmdd%\out;

# Исходящие ПТК ПСД
rule=outpost; act=Copy;  s=g:\post\post\out\*.*; d=c:\ФК_Корус_отчетность\Отправка В ГУ;
rule=outpost; act=Copy;  s=g:\post\post\out\*.*; d=g:\post\post\out\%YYYY%\%YYYYMM%;
rule=outpost; act=Move;  s=g:\post\post\out\*.*; d=s:\Backup\%yymmdd%\out;

# Исходящие ПУР
rule=outpost; act=Move;  s=S:\Obmen_PUR\Out\*.*; d=c:\PayObmen\ARM_PUR\Out;

# Правила для полученной почты начинаются с тэга rule=inpost

# kurs.tif
rule=inpost;  act=Send;   s=c:\ФК_Корус_отчетность\Переписка с ГУ - входящие\kurs*.tif; to=Olga.Melenchuk@volga.bnk.ru,Galina.Kurileva@volga.bnk.ru,Irina.Larina@volga.bnk.ru; subj=Курсы ЦБ; 
