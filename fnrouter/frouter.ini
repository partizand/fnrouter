# Настройки для отправки почты
rule=settings; mailsrv=srv23a10; mailfrom=copyman@volga.bnk.ru; mailport=25;

# Копирование отправляемых платежек из Disofta в АРМ КБР
# Показ сообщения
rule=platout; act=RunNoWait; s=S:\Obmen_KBR\Out\*.*; cmd=d:\pipeline\showmsg.bat; param="Скопированы файлы для отправки: %count% файла(ов)" "Отправка платежек";
